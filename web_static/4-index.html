<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AIRBNB || PROJECT : 2</title>

	<style>
		*{
			margin: 0;
			box-sizing: border-box;
			padding: 0;
		}
		.div1{
			background-color: rgb(255, 0, 0);
			height: 15vh;
		}
		.div2{
			background-color: rgb(0, 255, 0);
			height: 15vh;
			width: 100%;
			position: fixed;
			bottom: 0;
			text-align: center;
			font-size: 30px;
			padding-top: 20px;
		}
		.search{
			background-color: tomato;
			padding: 20px;
			margin-top: 30px;
			margin-right: 30px;
			margin-bottom: 20px;
			width: 20%;
			text-align: center;
			float: right;
			border-radius: 20px;
		}

		.search button{
			background-color: transparent;
			border: 0;
			outline: 0;
			font-size: 30px;
			color: white;

		}
	</style>
</head>
<body>
	<div class="div1"></div>

	<div class="search">
		<button>Search</button>
	</div>

	<hr style="clear: both;">

	<div class="div2"><p>Higher Education</p></div>
